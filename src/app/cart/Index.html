<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .cart {
            background-color: #ffffff;
            width: 350px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 1, 0, 0.1);
        }

        .cart h1, .cart-total h2 {
            font-size: 1.5em;
            color: #333;
        }

        .remove-all {
            color: #888;
            float: right;
            text-decoration: none;
            font-size: 0.9em;
        }

        .cart-item {
            border-bottom: 1px solid #eee;
            padding-bottom: 1px;
            margin-bottom: 10px;
            overflow: auto;
        }

        .cart-item img {
            width: 50px;
            float: left;
            margin-right: 10px;
        }

        .cart-item p {
            margin: 5px 0;
            font-size: 0.9em;
            line-height: 1.2em;
            float: left;
            color: #333;
        }

        .cart-item button, .checkout-btn {
            background-color: #e1e1e1;
            border: none;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }

        .checkout-btn {
            background-color: #ffa500;
            color: #fff;
            width: 100%;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
        }

        .cart-item input[type="number"] {
            width: 50px;
            border: 1px solid #ddd;
            padding: 5px;
            margin: 5px;
        }

        .cart-total {
            text-align: LEFT;
            
        }

        .cart-cost {
            text-align: right;
             
        }

        .cart-total p {
            font-size: 1.5em;
            color: #000;
            font-weight: bold;
        }

    
        .cart-item::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>

    <div class="cart">
        <h1>CART</h1>
        <a href="#" class="remove-all">Remove all</a>

        
        <br>

        
        <div class="cart-item">
            <img src="headphone1.jpg" alt="XX59">
            <p>XX59 MK</p>
            
            <button>-</button>
            <input type="number" value="1">
            <button>+</button>
            
        </div>
        
        

        <div class="cart-item">
            <img src="headphone 2.jpg" alt="XX59">
            <p>XX59 MK</p>
            
            <button>-</button>
            <input type="number" value="1">
            <button>+</button>
        </div>

        <div class="cart-item">
            <img src="speaker.jpg" alt="YX1">
            <p>XX59 MK</p>
           
            <button>-</button>
            <input type="number" value="1">
            <button>+</button>
        </div>

        <div class="cart-total">
            
            <p>Total</p>
        
        </div>

        <div class="cart-cost">
            
            <p>Â£5,396</p>
        </div>



        

        <button class="checkout-btn">CHECKOUT</button>
    </div>

</body>
</html>
